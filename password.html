    <head>
      <style>
        body {
          background-image: url("https://i.ytimg.com/vi/WcbTWuarhrU/maxresdefault.jpg");
          background-repeat: no-repeat;
          background-attachment: fixed;
        }

        h1 {
          text-shadow: 2px 2px 32px #FFFFFF;
        }
      </style>
    </head>
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>The Amazing To-do List </title>
      <link href='http://fonts.googleapis.com/css?family=Great+Vibes' rel='stylesheet' type='text/css'>
      <link href="https://www.coding-dude.com/fonts/streamster-stylesheet.css" rel="stylesheet" />
      <link rel="stylesheet" href="styles.css">
      <script src="https://code.jquery.com/jquery-3.1.0.slim.min.js">
      </script>
  </head>
  <body>
    <center>
      <h1><i id="greatvibes">The </i></h1>
      <h1><span class="streamster">Amazing </span></h1>
      <h1><i id="greatvibes">To-do List</i></h1>
    </center>
    <ul id="list-items"></ul>
    <form class="add-items">
      <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap" rel="stylesheet">
      <input type="text" class="form-control" id="todo-list-item" placeholder="What to do? What to remember?" autoComplete="off">
      <button class="add" type="submit">Add to List</button>
      <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet" type="text/css">
    </form>
  </body>
